<section>
  <div class="container mt-3 mb-5">
    <div class="d-flex align-items-center justify-content-center">
      <div class="cover-one">
        <h1 class="text-center txt-sub-head-2 mb-4 mt-4" style="color: white"><span style="color: #ffb606">BUY</span> YOUR FAVOURITES<br>
          FROM THE <span style="color: #ffb606">FARMERS WELFARE</span> SHOP</h1>
      </div>
    </div>
  </div>
  <h1 class="text-center txt-head1 mt-4">Popular Products</h1>
  <div class="container">
    <hr class="ruler">
  </div>
  <div>
    <div>
      <div class="d-flex flex-wrap justify-content-around mt-5 mb-4">
        <div *ngFor="let folder of memberImages">
          <div class="p-4 col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
            <div class="m-crd-wrapper mt-4">
              <div class="d-flex flex-column align-items-center">
              <img [src]="folder.src" alt="user" class="m-img-wrapper" >
              <h1 class="mt-3 m-header">{{folder.name}}</h1>
              <h4 class="descip">{{folder.desc}}</h4>
              <button mat-raised-button color="Basic" type="button" class="mt-3" (click)="updateItem(folder.name)">Buy now</button>
              </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

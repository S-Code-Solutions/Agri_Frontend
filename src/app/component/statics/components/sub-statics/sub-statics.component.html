<div class="d-flex flex-wrap justify-content-around mt-3 mb-4">

  <div class="w-100"></div>
  <div class="p-4">
    <div class="m-crd-wrapper-2 mt-4">
      <div class="align-items-center">
        <div style="display: block">
          <canvas baseChart
                  [data]="barChartData"
                  [options]="barChartOptions"
                  [plugins]="barChartPlugins"
                  [type]="barChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>

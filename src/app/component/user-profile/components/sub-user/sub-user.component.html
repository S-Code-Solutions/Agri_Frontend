<br>
<section class=" mt-5 mb-5 d-flex flex-column align-items-center justify-content-center">
<section class="text-center user-container p-1">
  <h1 class="text-center " style="color: #08903D"> User Profile</h1>
  <div class="mt-3 d-flex flex-column align-items-center justify-content-center">
    <img [src]="UsersImg" alt="user" class="m-img-wrapper mt-3 mb-3" >
    <form [formGroup]="SignupForm">
    <mat-form-field appearance="outline" class="mt-form-field mt-1">
      <mat-label>Your Name</mat-label>
      <input  matInput placeholder="User Name" formControlName="farmer_name" minlength="1">
    </mat-form-field>
    <mat-form-field appearance="outline" class="mt-form-field mt-1">
      <mat-label>Contact No</mat-label>
      <input  matInput placeholder="Contact No" formControlName="farmer_contact" minlength="1">
    </mat-form-field>
    <mat-form-field appearance="outline" class="mt-form-field mt-3">
      <mat-label>Email</mat-label>
      <input  matInput placeholder="Email" formControlName="status" minlength="1">
    </mat-form-field>
      <mat-form-field appearance="outline" class="mt-form-field mt-3">
        <mat-label>Password</mat-label>
        <input  matInput placeholder="Email" formControlName="farmer_password" minlength="1">
      </mat-form-field>
    <mat-form-field appearance="outline" class="mt-form-field mt-3">
      <mat-label>User Image</mat-label>
      <input  matInput placeholder="User Image" formControlName="farmer_image" minlength="1">
    </mat-form-field>
    <mat-form-field appearance="outline" class="mt-form-field">
      <mat-label>User Fertilizer</mat-label>
      <input type="text"
             placeholder="User Fertilizer"
             aria-label="User Fertilizer"
             matInput
             formControlName="fertilizer"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of options" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <div class="row">
      <button type="reset" class="btn btn-primary ms-4 me-4 mb-4 btn-reset col">Reset</button>
      <button type="submit" class="btn btn-primary me-4 mb-4 btn-add2 col" (click)="updateUser();">Update</button>
    </div>
    </form>
  </div>

</section>
</section>
